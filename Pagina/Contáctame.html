<body class="Formulario">
    <section class="Contacto">

        <h2 class="Titulo_Contactame">Contáctame</h2>

            <form class="Formulariocontactame" action="">
                <div>
                    <label for="name">Name:</label>
                    <input name="name" class="input-box margin" type="text" placeholder="Ingresa tu nombre" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input name="email" class="input-box margin" type="email" placeholder="Ingresa tu email" required>
                </div>
                <div>
                    <label for="phone">Teléfono (opcional): </label>
                    <input name="phone" class="input-box margin" type="tel" placeholder="Ingresa tu numero de celular">
                </div>
                <div>
                    <label for="message">Mensaje: </label>
                    <textarea name="message" class="input-box margin" type="mensaje" placeholder="Escribe tu mensaje" required></textarea>
                </div>

                <div class="contact-submit"><input class="button-submit" type="submit"></div>
            </form>
    </section>

</body>
